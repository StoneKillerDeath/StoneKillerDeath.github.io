<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoneShooter.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructions">Move with A/D or Arrow keys. Hold click to shoot!</div>
    <div id="coin-counter">Coins: 0</div>
    <div id="health-bar">Health: 10</div>
    <div id="wall-health-bar">Wall Health: 20</div>
    <div id="game-over-screen" style="display: none;">
        <p>Game Over!</p>
        <button id="restart-button">Restart</button>
    </div>
    <div id="upgrade-menu" style="display: none;">
        <p>Upgrades</p>
        <button id="bullet-speed-upgrade">+0.2 Bullet Speed (50 Coins)</button>
        <button id="player-speed-upgrade">+0.2 Player Speed (80 Coins)</button>
        <button id="player-health-upgrade">Set Health to 15 (100 Coins)</button>
        <button id="wall-health-upgrade">Set Wall Health to 30 (100 Coins)</button>
        <button id="close-upgrade-menu">Close</button>
    </div>
    <div id="game-area">
        <div id="wall"></div>
        <div id="player"></div>
    </div>
    <button id="upgrade-button">Upgrades</button>
    <script src="script.js"></script>
</body>
</html>

<div id="game-area">
    <div id="wall"></div> <!-- This is the wall -->
    <div id="player"></div>
</div>
